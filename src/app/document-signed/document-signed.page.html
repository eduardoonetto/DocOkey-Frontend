<ion-header>
  <ion-toolbar>
    <ion-title>Documentos Firmados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let document of signedDocuments">
      <ion-label>
        <h2>{{ document.title }}</h2>
        <p>{{ document.description }}</p>
      </ion-label>
      <ion-button (click)="viewDetails(document.id)">Ver Detalle</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
